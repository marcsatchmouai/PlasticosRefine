<!DOCTYPE html>

<body id="page-top" ng-app="app">
  <div id="wrapper" ng-controller="homeCtrl">

        <main ng-view></main>

      </div>
            
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">

          </div>
        </div>
      </footer>
