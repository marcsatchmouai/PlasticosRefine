<div class="col-lg-7">
  <div class="p-5">
    <div class="text-center">
      <h1 class="h4 text-gray-900 mb-4">Agregar Grupo</h1>
    </div>
    <form class="groupForm" name="groupForm" novalidate>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="name"
          name="Nombre"
          placeholder="Nombre Grupo"
          ng-model="group.Nombre"
          ng-model-options="{ updateOn: 'blur' }"
          required
        />
        <span
          class="messages"
          ng-show="groupForm.$submitted || groupForm.Nombre.$touched"
        >
          <span ng-show="groupForm.Nombre.$error.required"
            >Campo obligatorio.</span
          >
        </span>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="decription"
          name="Descripcion"
          placeholder="Descripcion Grupo"
          ng-model="group.Descripcion"
          required
        />
        <span
          class="messages"
          ng-show="groupForm.$submitted || groupForm.Descripcion.$touched"
        >
          <span ng-show="groupForm.Descripcion.$error.required"
            >Campo obligatorio.</span
          >
        </span>
      </div>
      <input
        type="submit"
        class="btn btn-primary btn-user btn-block"
        ng-click="AgregarGrupo()"
        value="Agregar"
        ng-disabled="groupForm.$invalid"
      />
    </form>
  </div>
</div>
